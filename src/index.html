<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYBIKE</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top-actions top-actions">
            <a class="top-actions__logo-link" href="#">
              <img
                class="top-actions__logo logo"
                src="images/MyBiKE_white.svg"
                alt="MyBiKE"
              >
            </a>

            <div class="top-actions__contsct-block">
              <a
                class="top-actions__icon icon icon--phone"
                href="tel:+1 234 555-55-55"
              ></a>

              <a
                class="top-actions__icon icon icon--menu"
                href="#menu"
              ></a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>

      <nav class="nav" id="menu">
        <div class="container">
          <div class="nav__content">
            <div class="nav__top-actions top-actions">
              <a class="top-actions__logo-link" href="#">
                <img
                  class="top-actions__logo logo"
                  src="images/MyBiKE_balck.svg"
                  alt="MyBiKE"
                >
              </a>

              <div class="top-actions__contsct-block">
                <a
                  class="top-actions__icon icon icon--cross"
                  href="#"
                ></a>
              </div>
            </div>

            <ul class="nav__list">
              <li class="nav__item">
                <a href="#Home" class="nav__link">Home</a>
              </li>

              <li class="nav__item">
                <a href="#About_Us" class="nav__link">About Us</a>
              </li>

              <li class="nav__item">
                <a href="#Compare_Bikes" class="nav__link">Compare Bikes</a>
              </li>

              <li class="nav__item">
                <a href="#Details" class="nav__link">Details</a>
              </li>

              <li class="nav__item">
                <a href="#Contacts" class="nav__link">Contacts</a>
              </li>
            </ul>

            <section class="nav__contact-section" name="contacts">
              <a
                class="nav__contact-link nav__contact-link--phone"
                href="tel:+1 234 5555-55-55"
              >
                +1 234 5555-55-55
              </a>

              <a
                class="nav__contact-link nav__contact-link--book-ride"
                href="https://goo.gl/maps/WWwzkXidqp2Mh9Z36"
                target="_blank"
              >
                Book a test ride
              </a>
            </section>
          </div>


        </div>
      </nav>
    </header>

  </body>
</html>
